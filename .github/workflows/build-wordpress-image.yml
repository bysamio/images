name: Build BySamio WordPress Image

on:
  push:
    branches:
      - main
    paths:
      - 'wordpress/**'
      - '.github/workflows/build-wordpress-image.yml'
  pull_request:
    paths:
      - 'wordpress/**'
      - '.github/workflows/build-wordpress-image.yml'
  workflow_dispatch:
    inputs:
      wordpress_version:
        description: 'WordPress version to build'
        required: false
        default: '6.9.0'
      push_image:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bysamio/wordpress
  WORDPRESS_VERSION: ${{ github.event.inputs.wordpress_version || '6.9.0' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.WORDPRESS_VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./wordpress
          file: ./wordpress/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            WORDPRESS_VERSION=${{ env.WORDPRESS_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.WORDPRESS_VERSION }}
          artifact-name: sbom-wordpress.spdx.json

      - name: Scan for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.WORDPRESS_VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: ./wordpress
          file: ./wordpress/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: wordpress:test
          build-args: |
            WORDPRESS_VERSION=${{ env.WORDPRESS_VERSION }}

      - name: Test image runs as non-root
        run: |
          # Verify the image runs as non-root (UID 1001)
          USER_ID=$(docker run --rm wordpress:test id -u)
          if [ "$USER_ID" != "1001" ]; then
            echo "ERROR: Container is running as UID $USER_ID, expected 1001"
            exit 1
          fi
          echo "SUCCESS: Container runs as UID 1001"

      - name: Test port 8080
        run: |
          # Start container and check it listens on 8080
          docker run -d --name wp-test -p 8080:8080 wordpress:test
          sleep 10
          
          # Check if Apache is listening
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 | grep -q "302\|200"; then
            echo "SUCCESS: WordPress responds on port 8080"
          else
            echo "ERROR: WordPress not responding on port 8080"
            docker logs wp-test
            exit 1
          fi
          
          docker stop wp-test
          docker rm wp-test

      - name: Test security context compatibility
        run: |
          # Verify image works with restricted security context
          docker run --rm \
            --user 1001:1001 \
            --cap-drop ALL \
            --security-opt no-new-privileges:true \
            wordpress:test \
            apache2 -v
          
          echo "SUCCESS: Image works with restricted security context"
