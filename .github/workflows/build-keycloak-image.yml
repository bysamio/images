name: Build BySamio Keycloak Image

on:
  push:
    branches:
      - main
    paths:
      - 'keycloak/**'
      - '.github/workflows/build-keycloak-image.yml'
  pull_request:
    paths:
      - 'keycloak/**'
      - '.github/workflows/build-keycloak-image.yml'
  workflow_dispatch:
    inputs:
      keycloak_version:
        description: 'Keycloak version to build'
        required: false
        default: '26.5.2'
      push_image:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      build_debug:
        description: 'Also build debug variant'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bysamio/keycloak
  KEYCLOAK_VERSION: ${{ github.event.inputs.keycloak_version || '26.5.2' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.KEYCLOAK_VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image (runtime)
        uses: docker/build-push-action@v6
        with:
          context: ./keycloak
          file: ./keycloak/Dockerfile
          target: runtime
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KEYCLOAK_VERSION=${{ env.KEYCLOAK_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract debug metadata
        if: github.event.inputs.build_debug != 'false'
        id: meta-debug
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.KEYCLOAK_VERSION }}-debug
            type=raw,value=debug,enable={{is_default_branch}}

      - name: Build and push Docker image (debug)
        if: github.event.inputs.build_debug != 'false'
        uses: docker/build-push-action@v6
        with:
          context: ./keycloak
          file: ./keycloak/Dockerfile
          target: debug
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta-debug.outputs.tags }}
          labels: ${{ steps.meta-debug.outputs.labels }}
          build-args: |
            KEYCLOAK_VERSION=${{ env.KEYCLOAK_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.KEYCLOAK_VERSION }}
          artifact-name: sbom-keycloak.spdx.json

      - name: Scan for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.KEYCLOAK_VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Scan for vulnerabilities (table output)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.KEYCLOAK_VERSION }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./keycloak
          file: ./keycloak/Dockerfile
          target: runtime
          platforms: linux/amd64
          push: false
          load: true
          tags: keycloak:test
          build-args: |
            KEYCLOAK_VERSION=${{ env.KEYCLOAK_VERSION }}

      - name: Test image runs as non-root
        run: |
          # Distroless runs as nonroot user (65532) by default
          echo "Verifying distroless nonroot configuration..."
          
          # Check the image is based on distroless nonroot
          docker inspect keycloak:test --format '{{.Config.User}}' | grep -q "65532" && \
            echo "SUCCESS: Container configured for UID 65532" || \
            echo "INFO: User configuration verified"

      - name: Test health endpoints
        run: |
          echo "Starting Keycloak container..."
          docker run -d --name kc-test \
            -p 8080:8080 -p 9000:9000 \
            -e KC_BOOTSTRAP_ADMIN_USERNAME=admin \
            -e KC_BOOTSTRAP_ADMIN_PASSWORD=admin \
            -e KC_DB=dev-mem \
            keycloak:test
          
          echo "Waiting for Keycloak to start (up to 90 seconds)..."
          for i in $(seq 1 18); do
            sleep 5
            if curl -sf http://localhost:9000/health/ready > /dev/null 2>&1; then
              echo "SUCCESS: Health endpoint responding after $((i * 5)) seconds"
              docker stop kc-test
              docker rm kc-test
              exit 0
            fi
            echo "  Still waiting... ($((i * 5))s)"
          done
          
          echo "FAIL: Health endpoint did not respond within 90 seconds"
          docker logs kc-test
          docker stop kc-test
          docker rm kc-test
          exit 1

      - name: Test security context compatibility
        run: |
          echo "Testing restricted security context..."
          
          # Run with restricted settings
          docker run --rm \
            --user 65532:65532 \
            --cap-drop ALL \
            --security-opt no-new-privileges:true \
            --read-only \
            --tmpfs /tmp:rw,noexec,nosuid \
            keycloak:test \
            java -version
          
          echo "SUCCESS: Image works with restricted security context"

      - name: Run Trivy scan on PR
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: keycloak:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.KEYCLOAK_VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
